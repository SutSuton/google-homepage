<!DOCTYPE html>
<style>
    * {
margin: 0;
padding: 0;
<<! background-color: rgb(255, 162, 162); !>>
}
header {
    font-family: arial,sans-serif;
    font-size: 13px;
    position:absolute;
    top:-15px;
    padding-top: 0px;
    padding-bottom:0px;
    width: 100%;
    margin:0px;
    }

footer {
    font-family: arial,sans-serif;
    font-size: 14px; 
    background-color: #f2f2f2;
    border-top-width: 1px;
    border-top-style: solid;
    border-top-color: #e4e4e4;
    padding-top: 12px;
    padding-bottom:12px;
    width: 100%;
    margin: 0px;
    position:absolute;
    bottom: 0px;
    
}
div {
    text-align: center;
    padding-top:10%;
}
a {
    text-decoration: none;
    color: black;
}
a:hover {
    text-decoration:underline;
}
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    text-align: justify;
}
li {
display: inline;
}
input[type="text"] {
    width: 34%;
    height: 40px;
    border-radius: 40px;
    border-width: 1px;
    border-color: #e4e4e4;
    border-style: solid;
}
input[type="text"]:hover {
    box-shadow: 0px 2px 5px #e4e4e4;
}
input[type="text"]:focus {
    outline: none;
    box-shadow: 0px 2px 5px #e4e4e4;
}
button {
    font-family: arial;
    font-size: 15px;
    color: #727272;
    background-color:#f5f5f5;
    padding: 6px 20px 6px 20px;
    border-style: solid;
    border-width: 1px;
    border-color: #e6e6e6;
    border-radius: 4px;
    margin-top: 30px;
    margin-inline: 5px;
}
button:hover {
    border-color:#8d8d8d;
    color:#3a3a3a;
}
#header-links a {
    color: rgba(0, 0, 0, 0.87);
}
#footer-links a {
    color:#5f6368;
}
#sign-in {
    background-color: #4683ea;
    border-width: 1px;
    border-color: #4285f4;
    border-radius: 3px;
    border-style: solid;
    font-weight: bold;
    color: white;
    padding: 6px 15px 6px 15px;
    
}
#apps {
    color:#5c5c5c;
}
#apps:hover {
    color:black;
}

</style>

<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <header>
            <ul id="header-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><span id="apps" class="material-icons">
                    apps</span></a></span></li>
                <li><a href="#"><button id="sign-in" type="button">Sign in</button></a></li>
            </ul>
        </header>
        <div>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        <form>
            <label for="search"></label>
            <input type="text" id="search" name="search">
        </form>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <button type="button">Google Search</button>
        </a>
        <a href="https://www.youtube.com/watch?v=oAz4eKZsKqY">
        <button type="button">I'm Feeling Lucky</button>
        </a>
        </div>
        <footer>
            <ul id="footer-links">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </footer>
    </body>
</html>
